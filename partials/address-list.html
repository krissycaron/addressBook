<h1>Address List Partial</h1>
	<h3>Contact Card</h3>
	<div ng-repeat="address in contacts | filter: searchText"> 
	    <div class="panel panel-default">
	        <div class="panel-body">
	            <div class="col-xs-7"><a>{{address.firstName}} {{address.lastName}}</a></div>
	    </div>
	</div>
	</div>
