<!-- <h1>Address List Partial</h1> -->

	<input type="text" name="" placeholder="Search for .... " ng-model="searchText">
	<h3>Todo List</h3>
	<div ng-repeat="address in addresss | filter: searchText"> 
	    <div class="panel panel-default">
	        <div class="panel-body">
	            <div class="col-xs-7"><a ng-href="#!/address/view/{{address.id}}">{{address.task}}</a></div>
	            <div class="col-xs-2">{{address.dueDate | date:'shortDate'}}</div>
	            <div class="col-xs-1">{{address.assignedTo}}</div>            
	            <div class="col-xs-1">
	            <button class="btn btn-danger fa fa-trash-o" ng-click="deleteAddress(address.id)"></button></div>
	        </div>
	    </div>
	</div>

	<h3>Completed</h3>
	<div ng-repeat="address in addresss | filter:{isCompleted:true}">
	    <div class="panel panel-default">
	        <div class="panel-body">
	            <div class="col-xs-1"><input type="checkbox" name="" ng-model="address.isCompleted" ng-checked="address.isCompleted" ng-change="inputChange(address)"/></div>
	            <div class="col-xs-7"><a ng-href="#!/address/view/{{address.id}}">{{address.firstName}}</a></div>
	            <div class="col-xs-1  col-xs-offset-2">{{address.lastName}}</div>            
	            <div class="col-xs-1"><button class="btn btn-danger fa fa-trash-o" ng-click="deleteAddress(address.id)"></button></div>
	        </div>
	    </div>
	</div>
